{% extends "market/base.html" %} {% block title %}Login{% endblock %}
<!-- prettier-ignore -->
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>

        {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'market:forgot_password_form' %}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
