{% extends "market/base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Left column: Image -->
    <div class="col-md-4 d-flex align-items-center">
      <img
        class="forgot-password"
        src="{% static 'market/images/man_with_keys.png' %}"
        alt="Forgot Password"
      />
    </div>

    <!-- Right column: Form -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Reset Your Password</h3>

          {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
