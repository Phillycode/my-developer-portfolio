{% extends "market/base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Left column: image -->
    <div class="col-md-4 d-flex align-items-center">
      <img
        class="forgot-password"
        src="{% static 'market/images/man_with_keys.png' %}"
        alt="Forgot Password"
      />
    </div>

    <!-- Right column -->
    <div class="col-md-8">
      <h2>Forgot your password?</h2>
      <p>
        Enter your account's email address below and we'll send you a password
        reset link.
      </p>

      <form method="post" action="{% url 'market:send_password_reset' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-bottom: 15px"
        >
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
