<!-- notes/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
initial-scale=1.0"
    />
    <title>{% block title %} Let's get sticky! {% endblock title %}</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}" />
    <!-- Webpage icon -->
    <link
      rel="icon"
      href="{% static 'notes/images/web_icon.png' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>
        {% block header %} Let's Get <span class="sticky-word">Sticky</span>
        <!-- prettier-ignore -->
        {% endblock header %}
      </h1>
      <!-- Add navigation links or other header content here -->
    </header>
    <main>{% block content %} {% endblock content %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <footer>
      <h3>
        The best app to suit your <span class="sticky-word">Sticky</span> note
        needs!
      </h3>
    </footer>
  </body>
</html>
